        <form>
          <div class="row">
            <h3 id="printtop" style="padding-left: 36%;display: none">Fees-Recipt</h3>
            <div class="col-25">
              <label for="fname">First Name</label>
            </div>
            <div class="col-75">
              <input type="text" id="fnamebox" name="firstname" placeholder="Your name.." required>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="lname">Last Name</label>
            </div>
            <div class="col-75">
              <input type="text" id="lnamebox" name="lastname" placeholder="Your last name..">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="class">Class</label>
            </div>
            <div class="col-75">
              <select id="dclass" name="Class">
                <option value="">Select Class</option>
                <option value="Nursery">Nursery</option>
                <option value="Lkg">Lkg</option>
                <option value="Ukg">Ukg</option>
                <option value="1st-Standard">1st Standard</option>
                <option value="2nd-Standard">2nd Standard</option>
                <option value="3rd-Standard">3rd Standard</option>
                <option value="4th-Standard">4th Standard</option>
                <option value="5th-Standard">5th Standard</option>
                <option value="6th-Standard">6th Standard</option>
                <option value="7th-Standard">7th Standard</option>
                <option value="8th-Standard">8th Standard</option>
                <option value="9th-Standard">9th Standard</option>
                <option value="10th-Standard">10th Standard</option>
                <option value="11th-Standard">11th Standard</option>
                <option value="12th-Standard">12th Standard</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="medium">Medium</label>
            </div>
            <div class="col-75">
              <select id="medium" name="Medium">
                <option value="">Select Medium</option>
                <option value="English">English</option>
                <option value="Hindi">Hindi</option>
                <option value="None">None</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="amount">Amount</label>
            </div>
            <div class="col-75">
              <input type="number" id="amount" name="amount" placeholder="Rs.">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="Description">Remark</label>
            </div>
            <div class="col-75">
              <textarea id="remark" name="remark" placeholder="Remark.." style="height:150px"></textarea>
            </div>
          </div>
          <br>
          <div class="row">
            <input class="adbtn" id="insert" type="button" value="Submit">
            <input class="adbtn" id="print" type="button" value="Print" style="display: none;">
            <input class="adbtn" onclick="redirect()" id="printl" type="button" value="Submit" style="display: none;">

          </div>
        </form>
